<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de cadastro de filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form>
                    <div>
                        <label for="nomeFilme">Nome do filme</label>
                        <input type="text" name="nomeFilme" id="nomeFilme">
                    </div>

                    <div>
                        <label for="anoFilme">Ano de lan√ßamento</label>
                        <input type="date" name="anoFilme" id="anoFilme">
                    </div>

                    <div>
                        <label for="direcaoFilme">Diretor(a) do filme</label>
                        <input type="text" name="direcaoFilme" id="direcaoFilme">
                    </div>

                    <div>
                        <label for="notaFilme">Nota do filme</label>
                        <input type="number" name="notaFilme" id="notaFilme">
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reiniciar">
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
